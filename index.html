<body>
    <div class="love-bg"></div>   <!-- ðŸ’• efek hujan love -->

    <div class="container">
        <div class="photo-frame">
            <div class="imgBX">
                <img src="image/foto11.jpeg" alt="Your Photo">
            </div>
            <div class="floral">
                <img src="image/love.png" alt="Decorative">

    <div class="btn">
        <button class="glow-btn">
            <a href="tanjung.html">âœ¨ Coba Tekan! âœ¨</a>
        </button>

    <script>
    const loveBg = document.querySelector('.love-bg');

    // bikin 20 love jatuh acak
    for (let i = 0; i < 20; i++) {
        const heart = document.createElement('span');
        heart.style.left = Math.random() * 100 + 'vw';   // posisi horizontal acak
        heart.style.animationDuration = 6 + Math.random() * 4 + 's'; // kecepatan acak
        heart.style.opacity = 0.5 + Math.random() * 0.5;
        heart.style.transform = `scale(${0.6 + Math.random() * 0.8})`;
        loveBg.appendChild(heart);
    }
    </script>
    
</body>
